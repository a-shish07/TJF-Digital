; TJF Digital - PHP Configuration for Contact Form
; This file ensures optimal settings for the contact form

; Email settings
sendmail_path = "/usr/sbin/sendmail -t -i"
mail.add_x_header = On

; Security settings
expose_php = Off
display_errors = Off
log_errors = On

; Upload and POST settings
post_max_size = 8M
max_input_vars = 1000
max_execution_time = 30

; Session settings for rate limiting
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; JSON settings
default_charset = "UTF-8"

; File upload (if you add file upload later)
file_uploads = On
upload_max_filesize = 2M
max_file_uploads = 5

; Memory
memory_limit = 128M